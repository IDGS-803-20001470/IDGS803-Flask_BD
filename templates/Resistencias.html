{% extends "layout.html" %}
{% block content %}
<h2 class="text-center mt-4">Calcular Resistencias</h2>

<div class="d-flex justify-content-center">
    <img src="https://www.electrontools.com/Home/WP/wp-content/uploads/2019/04/esistencia-de-4-bandas.jpg" alt="..."
        class="img-thumbnail">
</div>



<div class="row d-flex justify-content-center mt-3">
    <div class="col-3">
        <label for="cars">Banda 1:</label>
        <select class="form-select " id="banda1" name="banda1" form="carform">
            <option value="" selected disabled hidden>Elije un color</option>
            <option value="1" style="color: whitesmoke; background-color: black;">Negro</option>
            <option value="2" style="color: whitesmoke; background-color: brown;">Marrón</option>
            <option value="3" style="color: whitesmoke; background-color: red;">Rojo</option>
            <option value="4" style="color: whitesmoke; background-color: orange;">Naranja</option>
            <option value="5" style="color: black; background-color: yellow;">Amarillo</option>
            <option value="6" style="color: whitesmoke; background-color: green;">Verde</option>
            <option value="7" style="color: whitesmoke; background-color: blue;">Azul</option>
            <option value="8" style="color: whitesmoke; background-color: violet;">Violeta</option>
            <option value="9" style="color: whitesmoke; background-color: gray;">Gris</option>
            <option value="10" style="color: black; background-color: white;">Blanco</option>
        </select>
    </div>

    <div class="col-3">
        <label for="cars">Banda 2:</label>
        <select class="form-select " id="banda2" name="banda2" form="carform">
            <option value="" selected disabled hidden>Elije un color</option>
            <option value="1" style="color: whitesmoke; background-color: black;">Negro</option>
            <option value="2" style="color: whitesmoke; background-color: brown;">Marrón</option>
            <option value="3" style="color: whitesmoke; background-color: red;">Rojo</option>
            <option value="4" style="color: whitesmoke; background-color: orange;">Naranja</option>
            <option value="5" style="color: black; background-color: yellow;">Amarillo</option>
            <option value="6" style="color: whitesmoke; background-color: green;">Verde</option>
            <option value="7" style="color: whitesmoke; background-color: blue;">Azul</option>
            <option value="8" style="color: whitesmoke; background-color: violet;">Violeta</option>
            <option value="9" style="color: whitesmoke; background-color: gray;">Gris</option>
            <option value="10" style="color: black; background-color: white;">Blanco</option>
        </select>
    </div>

    <div class="col-3">
        <label for="cars">Banda 3:</label>
        <select class="form-select " id="banda3" name="banda3" form="carform">
            <option value="" selected disabled hidden>Elije un color</option>
            <option value="1" style="color: whitesmoke; background-color: black;">Negro</option>
            <option value="2" style="color: whitesmoke; background-color: brown;">Marrón</option>
            <option value="3" style="color: whitesmoke; background-color: red;">Rojo</option>
            <option value="4" style="color: whitesmoke; background-color: orange;">Naranja</option>
            <option value="5" style="color: black; background-color: yellow;">Amarillo</option>
            <option value="6" style="color: whitesmoke; background-color: green;">Verde</option>
            <option value="7" style="color: whitesmoke; background-color: blue;">Azul</option>
            <option value="8" style="color: whitesmoke; background-color: violet;">Violeta</option>
            <option value="9" style="color: whitesmoke; background-color: gray;">Gris</option>
            <option value="10" style="color: black; background-color: white;">Blanco</option>
        </select>
    </div>
</div>



<div class="d-flex justify-content-center mt-3">
    <form action="/resistencia" method="post" id="carform">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <h5>Elige la tolerancia</h5>

        <div>
            <input class="form-check-input" type="radio" id="oro" name="tolerancia" value="oro" checked>
            <label for="oro">Oro = 05</label>
        </div>

        <div>
            <input class="form-check-input" type="radio" id="plata" name="tolerancia" value="plata">
            <label for="plata">Plata = 10</label>
        </div>

        <button class="btn btn-success m-4" type="submit"> CALCULAR </button>

    </form>
</div>

{% if banda1 %}
<table class=" table d-flex justify-content-center m-4">
    <tr>
        <th>Banda 1</th>
        <th>Banda 2</th>
        <th>Banda 3</th>
        <th>Banda 3</th>
        <th>valor</th>
        <th>minimo</th>
        <th>maximo</th>
    </tr>

    <tr>
        <td style="background-color:{{banda1_en}}" class="text-white">{{banda1}}</td>
        <td style="background-color:{{banda2_en}}" class="text-white">{{banda2}}</td>
        <td style="background-color:{{banda3_en}}" class="text-white">{{banda3}}</td>
        <td style="background-color:{{tolerancia_en}}" class="text-white">{{tolerancia}}</td>
        <td>{{valor}}</td>
        <td>{{valor_minimo}}</td>
        <td>{{valor_maximo}}</td>
    </tr>

</table>
{% endif %}

{% endblock %}
